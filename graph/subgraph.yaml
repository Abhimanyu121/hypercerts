specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HypercertMinter
    network: goerli
    source:
      abi: HypercertMinter
      address: "0x822F17A9A5EeCFd66dBAFf7946a8071C265D1d07"
      startBlock: 8537999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Allowlist
        - Claim
        - ClaimToken
      abis:
        - name: HypercertMinter
          file: ./abis/HypercertMinter.json
      eventHandlers:
        - event: AllowlistCreated(uint256,bytes32)
          handler: handleAllowlistCreated
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ClaimStored(indexed uint256,string,uint256)
          handler: handleClaimStored
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LeafClaimed(uint256,bytes32)
          handler: handleLeafClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: ValueTransfer(uint256,uint256,uint256,uint256)
          handler: handleValueTransfer
        - event: BatchValueTransfer(uint256[],uint256[],uint256[],uint256[])
          handler: handleBatchValueTransfer
      file: ./src/hypercert-minter.ts
  - kind: ethereum
    name: HypercertTrader
    network: goerli
    source:
      abi: HypercertTrader
      address: "0x689587461AA3103D3D7975c5e4B352Ab711C14C2"
      startBlock: 9638007
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: HypercertTrader
          file: ./abis/HypercertTrader.json
      eventHandlers:
        - event: OfferCancelled(indexed address,indexed address,indexed uint256,uint256)
          handler: handleOfferCancelled
        - event: OfferCreated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleOfferCreated
        - event: Trade(indexed address,indexed address,indexed
            address,uint256,uint256,address,uint256,uint256)
          handler: handleTrade
      file: ./src/hypercert-trader.ts
  - kind: ethereum
    name: Hyperboard
    network: goerli
    source:
      abi: Hyperboard
      address: "0x818ba233a529632BD61B0E234d0C1F3caA97E206"
      startBlock: 9829861
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseUriUpdated
        - GotConsent
        - HypercertMinterUpdated
        - Mint
        - OwnershipTransferred
        - SubgraphUpdated
        - Transfer
        - WithdrawErc20
        - WithdrawEther
      abis:
        - name: Hyperboard
          file: ./abis/HyperboardNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseUriUpdated(string)
          handler: handleBaseUriUpdated
        - event: GotConsent(indexed uint256,indexed uint256,address)
          handler: handleGotConsent
        - event: HypercertMinterUpdated(indexed address)
          handler: handleHypercertMinterUpdated
        - event: Mint(indexed address,indexed uint256,string)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SubgraphUpdated(string)
          handler: handleSubgraphUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WithdrawErc20(indexed address,indexed address,indexed uint256)
          handler: handleWithdrawErc20
        - event: WithdrawEther(indexed address,indexed uint256)
          handler: handleWithdrawEther
      file: ./src/Hyperboard-nft.ts
